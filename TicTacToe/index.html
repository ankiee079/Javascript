        <div id="b21" class="b8 col"></div>

            <div class="btn play visible">Play</div>
    </div>

    <h3 class="text-center"></h3>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="ticTacToeMiniMax.js"></script>
